<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        text-align: center;
      }
      .teamBox {
        border: 2px solid black;
        padding: 10px;
        margin: 2%;
        margin-left: 30%;
        margin-right: 30%;
      }
      h1 {
        background-color: rgb(212, 212, 212);
      }
    </style>
  </head>
  <body>
    <h1>TEAM PROJECT</h1>
    <div class="container">
      {% for team in teams %}
      <div class="teamBox">
        <h3>{{team.name}}</h3>
        <p>나이: {{team.age}}살</p>
        <p>전공: {{team.major}}</p>
        <p>학번: {{team.school_num}}</p>
        <p>생일: {{team.birth}}</p>
        <p>좋아하는 음식: {{team.favor_food}}</p>
        <p>고향: {{team.birth_loca}}</p>
        <p>소개: {{team.intro}}</p>
        <p>MBTI: {{team.mbti}}</p>
        <p>취미: {{team.hobby}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
